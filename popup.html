<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Focus Mode</title>
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
        color: #202124;
      }

      .toggle-btn {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 12px;
      }

      .toggle-btn.active {
        background: #1a73e8;
        color: white;
      }

      .toggle-btn.inactive {
        background: white;
        color: #5f6368;
        border: 1px solid #dadce0;
      }

      .toggle-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .info {
        font-size: 12px;
        color: #5f6368;
        line-height: 1.4;
        padding: 8px;
        background: white;
        border-radius: 6px;
      }

      .shortcut {
        display: inline-block;
        background: #e8eaed;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 11px;
      }

      .preferences {
        margin-top: 12px;
        padding: 12px;
        background: white;
        border-radius: 6px;
      }

      .preferences h3 {
        margin: 0 0 10px 0;
        font-size: 13px;
        font-weight: 600;
        color: #202124;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        font-size: 13px;
        color: #5f6368;
        cursor: pointer;
        user-select: none;
      }

      .checkbox-label input[type="checkbox"] {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Focus Mode</h2>

    <button id="toggleBtn" class="toggle-btn inactive">
      Activate Focus Mode
    </button>

    <div class="info">
      <strong>Shortcuts:</strong><br />
      • <span class="shortcut">Alt + F</span> to toggle<br />
      • <span class="shortcut">Escape</span> to exit
    </div>

    <div class="preferences">
      <h3>Preferences</h3>
      <label class="checkbox-label" style="margin-bottom: 8px">
        <input type="checkbox" id="autoActivate" />
        Auto-activate on video play
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="blockScroll" />
        Block scrolling in focus mode
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
